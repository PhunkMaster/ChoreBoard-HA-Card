name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format -- --check

      - name: Build development
        run: npm run build

      - name: Build production
        run: npm run build:prod

      - name: Commit built files to PR
        if: github.event_name == 'pull_request'
        run: |
          # Check if dist files changed
          if git diff --quiet dist/; then
            echo "No changes to dist/ files"
            exit 0
          fi

          echo "Dist files changed, committing to PR branch"

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit
          git add dist/choreboard-ha-card.js dist/choreboard-ha-card.js.map
          git commit -m "chore: rebuild dist files [skip ci]"

          # Push to PR branch
          git push origin HEAD:${{ github.head_ref }}

      - name: Check build output exists
        run: |
          if [ ! -f "dist/choreboard-ha-card.js" ]; then
            echo "Build failed: dist/choreboard-ha-card.js not found"
            exit 1
          fi
          echo "Build output size: $(ls -lh dist/choreboard-ha-card.js | awk '{print $5}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate hacs.json
        run: |
          if ! jq empty hacs.json 2>/dev/null; then
            echo "Invalid JSON in hacs.json"
            exit 1
          fi
          echo "hacs.json is valid JSON"

      - name: Validate package.json
        run: |
          if ! jq empty package.json 2>/dev/null; then
            echo "Invalid JSON in package.json"
            exit 1
          fi
          echo "package.json is valid JSON"

      - name: Check required files
        run: |
          required_files=("README.md" "hacs.json" "package.json" "tsconfig.json" "rollup.config.mjs")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Required file missing: $file"
              exit 1
            fi
          done
          echo "All required files present"
